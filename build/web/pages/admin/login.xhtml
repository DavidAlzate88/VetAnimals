<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>VetAnimals</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="../../static/css/estilos.css"/>
	<link rel="stylesheet" type="text/css" href="../../static/css/normalize.css"/>
    </head>
    <body style="background-color:#d7d7d7; margin: auto; text-align: center;">
        <header id="menu" class="Header">
            <nav class="MainMenu">
                <ul class="MainMenu-list">
                    <a jsf:outcome="../../index.xhtml"><button type="submit" class="Footer-button" onclick="true">Inicio</button></a>
                    <a jsf:outcome="/../pages/registro.xhtml"><button type="submit" class="Footer-button" onclick="">Registrarse</button></a>
                    <a href="#contacto"><button type="submit" class="Footer-button" onclick="">Iniciar Sesion</button></a>
                    <a jsf:outcome="../index.xhtml"><button type="submit" class="Footer-button" onclick="">Ayuda y Soporte</button></a>
                </ul>
            </nav>
            <figure class="Header-imagecontainer">
                <img class="Header-image" src="../../static/images/logo.jpg" alt="Imágen Personal"/>
                <figcaption class="Header-imageDescription">
                    <a class="Header-link" onclick="">VetAnimals</a>
                </figcaption>
                <p class="Header-name"></p>
            </figure>
        </header>
        <section>
            <div id="contacto" class="Footer-left"><h3>LOGIN</h3>
                <p class="Footer-description">Ingrese su e-mail y contraseña</p>
                <form action="" class="Footer-form">
                    <input type="email" class="Footer-formInput" placeholder="E-Mail" required="true" jsf:value="#{loginController.username}"/>
                    <input type="password" class="Footer-formInput" placeholder="Contraseña" required="true" jsf:value="#{loginController.password}"/>
                    <button type="submit" class="Footer-button" jsf:value="#{loginController.login()}">Iniciar Sesion</button>
                </form>
            </div>
        </section>
        <footer class="Footer">
            
        </footer>
    </body>
</html>
