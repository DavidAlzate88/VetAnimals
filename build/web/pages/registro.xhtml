<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/static/templates/template.xhtml">
        <ui:define name="content">
            <section>
                <div id="register" 
                     class="Footer-left">
                    <h3>FORMULARIO DE REGISTRO</h3>
                    <p class="Footer-description">Ingrese sus datos personales</p>
                    <h:form class="Footer-form">
                        <input 
                            type="text" 
                            placeholder="Nombre" 
                            class="Footer-formInput" 
                            required="true" 
                            jsf:value="#{usuarioController.selectedUsuario.nombres}"/>
                        
                        <input type="text" 
                               placeholder="Apellidos" 
                               class="Footer-formInput" 
                               required="true" 
                               jsf:value="#{usuarioController.selectedUsuario.apellidos}"/>
                        
                        <select class="Footer-formInput"
                                size="1"
                                required="true"
                                jsf:value="#{usuarioController.selectedUsuario.rol}">
                            <f:selectItem itemLabel="Escoja un Rol"/>
                            <f:selectItems value="#{rolController.itemsRol}"
                                           var="rol"
                                           itemLabel="#{rol.nombreRol}"
                                           itemValue="#{rol.idRol}"/>
                        </select>
                        
                        <input type="email" 
                               placeholder="Correo Electronico" 
                               class="Footer-formInput" 
                               required="true" 
                               jsf:value="#{usuarioController.selectedUsuario.email}"/>
                        
                        <input type="password" 
                               placeholder="ContraseÃ±a" 
                               class="Footer-formInput" 
                               required="true" 
                               jsf:value="#{usuarioController.selectedUsuario.password}"/>
                        
                        <select class="Footer-formInput"
                                size="1"
                                required="true"
                                jsf:value="#{usuarioController.selectedUsuario.ciudad}">
                            <f:selectItem itemLabel="Seleccione una ciudad"/>
                            <f:selectItems value="#{ciudadController.itemsCiudad}" 
                                           var="ciudad" 
                                           itemLabel="#{ciudad.nombreCiudad}"
                                           itemValue="#{ciudad.idCiudad},#{ciudad.departamento.idDepartamento}"/>
                        </select>  
                        
                        <input type="text"
                               placeholder="Direccion"
                               class="Footer-formInput"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.direccion}"/>
                        
                        <input type="tel" 
                               placeholder="Telefono" 
                               class="Footer-formInput" 
                               required="true" 
                               jsf:value="#{usuarioController.selectedUsuario.telefono}"/>

                        <input type="date" 
                               placeholder="Fecha de Nacimiento" 
                               class="Footer-formInput"                                 
                               jsf:value="#{usuarioController.selectedUsuario.fechaNac}"/>
                        
                        <input type="text"
                               placeholder="Sexo"
                               class="Footer-formInput"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.sexo}"/>
                        
                        <button type="submit" 
                                class="Footer-button" 
                                jsf:actionListener="#{usuarioController.create}" 
                                jsf:action="List">Registrar</button>                        
                    </h:form>
                </div>
            </section>            
        </ui:define>
    </ui:composition>
</html>
